<div class="panel panel-success">
   <div class="panel-heading">
      <h3 class="panel-title">Register to Featureboard</h3>
   </div>
   <div class="panel-body">
      <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" ng-model="emailid" id="exampleInputEmail1" ngTrim=true placeholder="Enter email"required >
      </div>
      <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="text" class="form-control" ng-model="passwd" id="exampleInputPassword1" placeholder="Password" required >
      </div>
      <div class="pull-center">
      	<button type="button" class="btn btn-success pull-right" ng-click="submitRequest()">
      		Register Me
      	</button>
      	
      </div>     
   </div>
</div>
