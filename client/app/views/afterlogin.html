<div class="form-group col-sm-12">
	<h1>Your Discussion Board!</h1>
</div>
<div class="form-group col-sm-12">
    <label for="inputEmail3" class="col-sm-2 control-label">Your Comment</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" ng-model="commenttxt" placeholder="Say something">
    </div><br /><br />
    <div class="col-sm-10">
      <input type="button" class="btn btn-primary pull-right" id="inputEmail3" ng-click="submitcomment()" value="Submit">
    </div>
</div>

<table class="table table-striped">
	<thread>
		<th>Recent Comments</th>
	</thread>
	<tbody>
		<tr ng-repeat ="cmt in comments" >
			<td><span style="font-size:20px">{{cmt.Comment}}</span> 
				<span style="font-size:10px"><br /><p> Comment by </p></span>
				<span style="color:#74B7F0">{{cmt.Email}}</span>
			</td>
		</tr>		
	</tbody>
</table>
