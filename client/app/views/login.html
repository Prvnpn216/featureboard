<div class="panel panel-primary">
   <div class="panel-heading">
      <h3 class="panel-title">Login to Featureboard</h3>
   </div>
   <div class="panel-body">
      <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" ng-model="userLoginId" id="exampleInputEmail1" ngTrim=true placeholder="Enter email">
      </div>
      <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" ng-model="userPassword" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
      	<button type="button" class="btn btn-primary pull-left" ng-click="checkLogin()">
      		Login
      	</button>
      	
      	<a href="#/register"><button type="button" class="btn btn-primary  pull-right">
      		+
      	</button></a>
      </div>     
   </div>
</div>
